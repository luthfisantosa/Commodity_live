<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Dashboard Harga Emas Antam</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#f6f7f9;
      color:#2b2b2b;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
    }
    .container{
      max-width:960px;
      width:100%;
      background:#ffffffd9;
      border-radius:18px;
      padding:24px;
      box-shadow:0 8px 30px rgba(0,0,0,0.1);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.7);
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:20px;
    }
    h1{margin:0;font-size:1.2rem;font-weight:600;color:#111;}
    .btn-group{
      display:flex;gap:6px;
      background:#f1f1f1;
      padding:5px;
      border-radius:12px;
    }
    .btn{
      border:0;
      padding:7px 12px;
      border-radius:8px;
      background:transparent;
      color:#444;
      cursor:pointer;
      font-weight:500;
      transition:all .2s;
    }
    .btn:hover{background:#e0e0e0;}
    .btn.active{
      background:linear-gradient(180deg,#ffffff,#e8e8e8);
      box-shadow:inset 0 1px 2px rgba(0,0,0,0.05);
      color:#007aff;
      font-weight:600;
    }
    .stats{
      display:flex;gap:12px;flex-wrap:wrap;margin-bottom:14px;
    }
    .stat{
      flex:1;
      background:#fafafa;
      border:1px solid #e5e5e5;
      border-radius:12px;
      padding:14px;
      text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
      min-width:140px;
    }
    .num{font-size:1.1rem;font-weight:700;color:#111;}
    .lbl{font-size:0.8rem;color:#777;}
    canvas{width:100%!important;height:380px!important;}
    footer{text-align:right;font-size:0.8rem;color:#777;margin-top:8px;}
    .side{
      margin-top:14px;
      display:flex;gap:10px;flex-wrap:wrap;
      justify-content:flex-end;align-items:center;
    }
    input{
      background:#fff;
      color:#333;
      border:1px solid #ccc;
      border-radius:6px;
      padding:4px 8px;
      width:60px;
      text-align:center;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’Ž Live Dashboard Harga Emas Antam</h1>
      <div class="btn-group">
        <button class="btn active" data-range="live">Live</button>
        <button class="btn" data-range="1d">1D</button>
        <button class="btn" data-range="1w">1W</button>
        <button class="btn" data-range="1m">1M</button>
        <button class="btn" data-range="1y">1Y</button>
        <button class="btn" data-range="5y">5Y</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="num" id="lastPrice">--</div>
        <div class="lbl">Harga Terakhir /gr (IDR)</div>
      </div>
      <div class="stat">
        <div class="num" id="changePct">--</div>
        <div class="lbl">Perubahan Estimasi</div>
      </div>
      <div class="stat">
        <div class="num" id="asOf">--</div>
        <div class="lbl">Waktu Update</div>
      </div>
    </div>

    <canvas id="chart"></canvas>
    <footer>Sumber: harga-emas-antam.p.rapidapi.com (update otomatis)</footer>

    <div class="side">
      <label style="font-size:0.85rem;color:#555;">Live interval (detik)</label>
      <input id="liveInterval" type="number" value="10" min="3">
      <button id="refreshBtn" class="btn">Refresh Sekarang</button>
    </div>
  </div>

<script>
const API_KEY = 'b8483ce4fbmsh6b85dbc539944abp1b11d4jsn43c8cf2767b6';
const API_HOST = 'harga-emas-antam.p.rapidapi.com';
const API_URL = 'https://harga-emas-antam.p.rapidapi.com/';

const idrFmt = new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR',maximumFractionDigits:0});
let chart, timer, mode='live', lastPrice=null;

const elLast=document.getElementById('lastPrice');
const elPct=document.getElementById('changePct');
const elAsOf=document.getElementById('asOf');
const intervalInput=document.getElementById('liveInterval');

document.querySelectorAll('.btn-group .btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.btn-group .btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    mode=btn.dataset.range;
    stopLive();
    loadData();
  });
});
document.getElementById('refreshBtn').addEventListener('click',()=>loadData());

function startLive(){
  stopLive();
  const sec=Math.max(3,parseInt(intervalInput.value)||10);
  timer=setInterval(fetchLatest,sec*1000);
}
function stopLive(){
  if(timer){clearInterval(timer);timer=null;}
}

async function fetchLatest(){
  try{
    const res=await fetch(API_URL,{
      headers:{
        'x-rapidapi-key':API_KEY,
        'x-rapidapi-host':API_HOST
      }
    });
    const data=await res.json();
    console.log('API response:',data);

    // Ambil harga dari struktur API (penyesuaian jika format berbeda)
    let price=null;
    if(data.data && data.data.emas){
      price=data.data.emas.buy || data.data.emas.harga_beli;
    }else if(data.emas){
      price=data.emas.buy;
    }else if(data.price){
      price=data.price;
    }

    if(!price) return;

    const now=new Date();
    elLast.textContent=idrFmt.format(price);
    elAsOf.textContent=now.toLocaleString('id-ID');

    if(lastPrice){
      const pct=((price-lastPrice)/lastPrice)*100;
      elPct.textContent=(pct>=0?'+':'')+pct.toFixed(2)+'%';
      elPct.style.color=pct>=0?'#1a7f37':'#d72626';
    }
    lastPrice=price;

    // update chart
    if(chart){
      chart.data.labels.push(now.toLocaleTimeString('id-ID'));
      chart.data.datasets[0].data.push(price);
      if(chart.data.labels.length>100){
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update('none');
    }
  }catch(e){
    console.error(e);
  }
}

function synthesize(base,n){
  const arr=[],now=Date.now();
  let p=base;
  for(let i=n-1;i>=0;i--){
    const delta=(Math.random()-0.5)*0.015;
    p=p*(1+delta);
    arr.push({t:new Date(now-i*3600*1000).toLocaleDateString('id-ID'),v:p});
  }
  return arr;
}

async function loadData(){
  stopLive();
  await fetchLatest();
  const base=lastPrice||1000000;
  const n=mode==='1d'?24:mode==='1w'?70:mode==='1m'?120:mode==='1y'?240:mode==='5y'?400:60;
  const series=synthesize(base,n);
  const labels=series.map(s=>s.t);
  const data=series.map(s=>s.v);
  createChart(labels,data);
  if(mode==='live') startLive();
}

function createChart(labels=[],data=[]){
  const ctx=document.getElementById('chart').getContext('2d');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:'line',
    data:{labels,datasets:[{
      label:'Harga Emas Antam (IDR/gr)',
      data,
      borderColor:'#007aff',
      backgroundColor:'rgba(0,122,255,0.1)',
      borderWidth:2,
      tension:0.3,
      fill:true,
      pointRadius:0
    }]},
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:'#555'}},
        y:{ticks:{color:'#555',callback:v=>idrFmt.format(v)}}
      }
    }
  });
}

(async()=>{await loadData();})();
</script>
</body>
</html>
